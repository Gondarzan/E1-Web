<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h1>Formulario de registro</h1>
        <form method="get">

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>
            <br>
            <div>
                <label for="modalidad">Modalidad de cursada:</label>
                <input type="radio" name="modalidad" id="on-demand">
                <label for="on-demand">On-Demand</label>
                <input type="radio" name="modalidad" id="en-vivo">
                <label for="en-vivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
            </div>
            <br>
            <div>
                <input type="checkbox" id="deseo">
                <label for="deseo">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="declaro">
                <label for="declaro">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <div>
                <!--Enviar formulario usando un input-->
                <!--<input type="submit" value="Enviar">-->
                <!--Enviar formulario usando un botón-->
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
